[package]
name = "test-with"
version = "0.6.1"
authors = ["Antonio Yang <yanganto@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A lib help you run test with condition"
repository = "https://github.com/yanganto/test-with"
keywords = [ "testing", "environment", "condition", "toggle", "integration" ]
categories = [ "development-tools", "testing" ]

[lib]
proc-macro = true

[dependencies]
proc-macro-error = "1.0.4"
proc-macro2 = "1.0.36"
quote = "1.0.14"
syn = { version = "1.0.85", features = [ "full" ] }
reqwest = { version = "0.11", features = ["blocking"] }
ping = "0.3.0"
regex = "1"
tokio = { version = "1.15.0", features = ["rt", "macros"], optional = true }
users = "0.11.0"
sysinfo = "0.23.5"
byte-unit = "4.0.13"

[features]
ign-msg = []
example = ["tokio"]
